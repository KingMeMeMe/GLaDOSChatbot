<!DOCTYPE html>
<html lang="en">
    <head>
        <title> GLaDOS Chatbot </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta charset="UTF-8">
        <link rel="stylesheet" href="static/style.css">
    </head>

<body>
    <div style="width:90%;">
        <div class="computer-container">
            <img src="static/Computer-Bottom.png" class="Computer-Bottom">
            <div class="monitor-container">
            <div class="chatbox-wrapper" style="width:75%;">
                <div class="message-box">
                    <div class="chat">
                        <span> > Boot-up initiated...</span>
                    </div>
                    <div class="chat">
                        <span> > GLaDOS is now online and ready to speak with you.</span>
                    </div>
                <div class="messagebar">
                    <div class="bar-wrapper">
                        <input type="text" style="font-size:1em;" placeholder="> Awaiting technician input...">
                        <button class="button">SEND</button>
                    </div>
                </div>
            </div>
            </div>
            </div>
        </div>
        <div style="width:25%;" class="GLaDOS_talksprite">
            <img src="static/GLaDOS_Body.png" class="GLaDOS_Body">
            <div class="GLaDOS_Head">
                <img src="static/GLaDOS_Head_Angry.png" id="angry" style="display:none;">
                <img src="static/GLaDOS_Head_OFF.png"  id="off" style="display:none;">
                <img src="static/GLaDOS_Head.png" id="neutral" style="display:inline;">
            </div>
        </div>
    </div>
</body>


<script src="glados.js"></script>
